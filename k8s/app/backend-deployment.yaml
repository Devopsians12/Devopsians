apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: devopsians
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: devopsians/devopsians-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3030
              name: http
          envFrom:
            - secretRef:
                name: backend-secret
          env:
            - name: PORT
              value: "3030"
          # Health check endpoint
          livenessProbe:
            httpGet:
              path: /health
              port: 3030
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3030
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
