apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: devopsians
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: devopsians/devopsians-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3030
          envFrom:
            - secretRef:
                name: backend-secret
