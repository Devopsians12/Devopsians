apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: devopsians
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: devopsians/devopsians-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3030
          env:
            # Allow all CORS origins temporarily for testing
            # Remove this after confirming everything works
            - name: CORS_ALLOW_ALL
              value: "true"
            - name: PORT
              value: "3030"
          envFrom:
            - secretRef:
                name: backend-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3030
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3030
            initialDelaySeconds: 10
            periodSeconds: 5
