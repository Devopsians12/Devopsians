apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devopsians
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: devopsians/devopsians-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          # Note: VITE_API_URL must be set during Docker build, not at runtime
          # See Deploy/DEPLOYMENT_FIX.md for rebuild instructions
