apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devopsians-ingress
  namespace: devopsians
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/api/(.*)$ /$1 break;
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Backend API routes (rewrite happens via configuration-snippet)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3030
      
      # Backend user routes
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3030
      
      # Socket.IO
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3030
      
      # Frontend (includes /assets/)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  tls:
  - secretName: devopsians-tls
