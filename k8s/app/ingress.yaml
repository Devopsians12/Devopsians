apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devopsians-ingress
  namespace: devopsians
  annotations:
    # Enable websocket support for Socket.IO
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "backend-service"
    
    # Disable buffering for real-time connections
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    
    # Enable CORS for development (remove in production with proper domain)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Rewrite /api to / before forwarding to backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Backend API and Socket.IO under /api
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend-service
                port:
                  number: 3030
          
          # Frontend SPA (must be last as catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80