services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7-jammy
    container_name: devopsians-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-adminpassword}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE:-devopsians}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - devopsians-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service - BUILD LOCALLY
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    image: devopsians-backend:local
    container_name: devopsians-backend-${DEPLOY_ENV:-development}
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3030}:3030"
    environment:
      # Environment Detection
      - NODE_ENV=${NODE_ENV:-development}
      - DEPLOY_ENV=${DEPLOY_ENV:-development}
      
      # Server Configuration
      - PORT=3030
      - HOST=${BACKEND_HOST:-0.0.0.0}
      
      # Database Configuration (MongoDB Atlas)
      - MONGO_URL=mongodb+srv://mohaamedtariq12_db_user:wuiAicRs8kWVej08@cluster0.pdmzujy.mongodb.net/devopsians?retryWrites=true&w=majority&appName=Cluster0
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-in-production}
      - JWT_EXPIRES=${JWT_EXPIRES:-1d}
      
      # Frontend URL
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      
      # Email Configuration (Optional)
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - devopsians-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devopsians.environment=${DEPLOY_ENV:-development}"
      - "com.devopsians.service=backend"

  # Frontend Web Service - BUILD LOCALLY
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3030}
    image: devopsians-frontend:local
    container_name: devopsians-frontend-${DEPLOY_ENV:-development}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3030}
      - DEPLOY_ENV=${DEPLOY_ENV:-development}
    networks:
      - devopsians-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.devopsians.environment=${DEPLOY_ENV:-development}"
      - "com.devopsians.service=frontend"

volumes:
  mongodb_data:
    name: devopsians-mongodb-data-${DEPLOY_ENV:-development}
  mongodb_config:
    name: devopsians-mongodb-config-${DEPLOY_ENV:-development}

networks:
  devopsians-net:
    name: devopsians-net-${DEPLOY_ENV:-development}
    driver: bridge
