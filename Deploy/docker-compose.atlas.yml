version: "3.8"

services:
  # Backend API Service (Using MongoDB Atlas)
  backend:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/devopsians-backend:${IMAGE_TAG:-latest}
    container_name: devopsians-backend-${DEPLOY_ENV:-production}
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3030}:3030"
    environment:
      # Environment Detection
      - NODE_ENV=${NODE_ENV:-production}
      - DEPLOY_ENV=${DEPLOY_ENV:-production}
      
      # Server Configuration
      - PORT=3030
      - HOST=${BACKEND_HOST:-0.0.0.0}
      
      # Database Configuration - MongoDB Atlas
      - MONGO_URL=${MONGO_URL}
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-in-production}
      - JWT_EXPIRES=${JWT_EXPIRES:-1d}
      
      # Frontend URL
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      
      # Email Configuration (Optional)
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - devopsians-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devopsians.environment=${DEPLOY_ENV:-production}"
      - "com.devopsians.service=backend"

  # Frontend Web Service
  frontend:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/devopsians-frontend:${IMAGE_TAG:-latest}
    container_name: devopsians-frontend-${DEPLOY_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3030}
      - DEPLOY_ENV=${DEPLOY_ENV:-production}
    networks:
      - devopsians-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.devopsians.environment=${DEPLOY_ENV:-production}"
      - "com.devopsians.service=frontend"

networks:
  devopsians-net:
    name: devopsians-net-${DEPLOY_ENV:-production}
    driver: bridge
