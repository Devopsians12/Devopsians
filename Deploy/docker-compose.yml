version: "3.8"

services:
  backend:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/devopsians-backend:latest
    container_name: devopsians-backend
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - PORT=3030
      - MONGO_URL=${MONGO_URL}
      - FRONTEND_URL=${FRONTEND_URL}
  frontend:
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/devopsians-frontend:latest
    container_name: devopsians-frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "80:80"

networks:
  default:
    name: devopsians-net
